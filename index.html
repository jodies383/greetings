<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="greet.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="greetDiv">
        <div class="enter">
            <h1>
                Greeting
            </h1>
        </div>

        <span class="myGreet"></span>

        <div>
            <div>
                <span class="warningName"></span>
            </div>
            <div>
                <span class="warningLang"></span>
                <div>
                    <span class="warningBoth"></span>
                </div>
                <div>
                    <span class="validName"></span>
                </div>
            </div>
            <input type="text" name="" value="" placeholder="enter your name..." class="greetMe">
        </div>
        <div class="radioBtns">
            <label class="english">
                <input type="radio" name="languages" class="langRadio" value="English">
                <span class="label-body">English</span>
            </label>
            <label class="Afrikaans">
                <input type="radio" name="languages" class="langRadio" value="Afrikaans">
                <span class="label-body">Afrikaans</span>
            </label>
            <label class="isixhosa">
            <input type="radio" name="languages" class="langRadio" value="isiXhosa">
            <span class="label-body">isiXhosa</span>
            </label>
        </div>
        <div class="theBtns">
            <button class="button-primary greet" type="button" name="button">Greet Me!</button>

        </div>




        <div class="counter">
            <div class="countlabel">
                <p>Greet Counter:</p>
            </div>
            <div>
                <span class="myCount"></span>
            </div>
            <div>
                <button onClick="window.location.reload();" class="button-primary Reset" type="button"
                    name="button">Reset</button>
            </div>
        </div>
    </div>

    <script src="greetFactory.js" charset="utf-8"></script>
    <script src="greet.js" charset="utf-8"></script>
</body>


</html>
